<div class="card mb-3">
  <div *ngIf="successMessage">
    <div class="alert alert-success" role="alert">
      Uspje≈°no ste dodali novog pacijenta.
    </div>
  </div>
  <div class="card-body">
    <form #f="ngForm" (submit)="newPatient(f)" autocomplete="off">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="first_name" ngModel #first_name="ngModel" required>
          <div class="text-danger" *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)">
            <div *ngIf="first_name.errors['required']">
              Ime pacijenta je obavezno.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Prezime</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="last_name" ngModel #last_name="ngModel" required>
          <div class="text-danger" *ngIf="last_name.invalid && (last_name.dirty || last_name.touched)">
            <div *ngIf="last_name.errors['required']">
              Prezime pacijenta je obavezno.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Doktor</label>
        <div class="col-sm-10">
          <select class="form-control" name="selected_doctor" ngModel #selected_doctor="ngModel" required>
            <option *ngFor="let doctor of doctors$ | async" value="{{doctor.id}}">{{doctor.first_name}} {{doctor.last_name}}</option>
          </select>
          <div class="text-danger" *ngIf="selected_doctor.errors && selected_doctor.touched">
            <div *ngIf="selected_doctor.errors['required']">
              Doktor je obavezan.
            </div>
          </div>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-legend col-sm-2">Pol</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gender" ngModel value="musko" checked>
                musko
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="gender" ngModel value="zensko" checked>
                zensko
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Adresa</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="address" ngModel #address="ngModel" required>
          <div class="text-danger" *ngIf="address.invalid && (address.dirty || address.touched)">
            <div *ngIf="address.errors['required']">
              Adresa je obavezna.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Grad</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="city" ngModel #city="ngModel" required>
          <div class="text-danger" *ngIf="city.invalid && (city.dirty || city.touched)">
            <div *ngIf="city.errors['required']">
              Grad je obavezan.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" ngModel #email="ngModel" email required>
          <div class="text-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors['required']">
              E-mail je obavezan.
            </div>
            <div *ngIf="email.errors['email']">
              E-mail nije validan.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Broj telefona</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" name="phone" ngModel #phone="ngModel" required>
          <div class="text-danger" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
            <div *ngIf="phone.errors['required']">
              Broj telefona je obavezan.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button class="btn btn-danger" [disabled]="!f.valid || lockSubmit">
            <i class="fa fa-check-square-o" aria-hidden="true"></i>
            Potvrdi
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
