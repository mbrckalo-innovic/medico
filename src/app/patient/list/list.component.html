<ol class="breadcrumb">
  <li class="breadcrumb-item active">Pacijenti</li>
  <a routerLink="/patients/add" class="btn btn-dark btn-sm float-right">
    <i class="fa fa-user-plus" aria-hidden="true"></i>
    Novi pacijent
  </a>
</ol>
<table class="table table-striped table-responsive" *ngIf="(patients$ | async)?.length != 0; else no_results">
  <thead>
  <tr>
    <th>#</th>
    <th>Ime</th>
    <th>Prezime</th>
    <th>Adresa</th>
    <th>Grad</th>
    <th>Opcije</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patient of patients$ | async">
    <th scope="row">{{patient.id}}</th>
    <td>{{patient.first_name}}</td>
    <td>{{patient.last_name}}</td>
    <td>{{patient.address}}</td>
    <td>{{patient.city}}</td>
    <td>
      <a [routerLink]="['/patients', patient.id]" class="btn btn-dark btn-sm">
        <i class="fa fa-address-card" aria-hidden="true"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
<ng-template #no_results>
  <div class="alert alert-warning" role="alert">
    Nema pacijenata.
  </div>
</ng-template>
